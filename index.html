<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
</head>

<body>
    <header>
        <div class="info">
            <button id="quizScores" href="">View High Scores</button>
            <div id="timer"><p>Time: <span id="time">0</span></p></div>
        </div>
    </header>

    <div class="codeQuiz">
        <section id="quizIntro">
            <h1>Coding Quiz Challenge</h1>
            <p>
            Try to answer the following code-related questions within the time limt. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button>Start Quiz</button>
        </section>

        <section id="quizContent" class="hide">
            <p id="title"></p>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <div id="scoreProvider" class="invisible">
                <p>&nbsp;</p>
            </div>
        </section>

        <section id="finishedQuiz" class="hide">
            <h1>Quiz complete!</h1>
            <p>Your final score is&nbsp; <span id="score"></span></p>
            <div id ="scoreRecords">
                <p>Enter initials: </p><input id="initials" type="text"> <button id="submit">Submit</button>
            </div>
            <div id = "errors" class="invisible">
                <p>&nbsp;</p>
            </div>
        </section>

        <section id="highScores" class="hide">
            <h1>High Scores</h1>
            <div>


            </div>
            <button id="reset">Go Back</button> 
            <button id="clearScores">Clear High Scores</button>
        </section>
    </div>
</body>
</html>
