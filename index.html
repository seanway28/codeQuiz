<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Links to Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Links to the external css stylesheet-->
    <link ref="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"><a>View High Scores</a ></span>
            <p class="text-right text-white">
               Time: <span id="timer">120</span>
            </p>
    </nav>
    
    <div class="jumbotron" id="initial-page">
        <h1 class="display-4 text-center">Coding Quiz Challenge</h1>
        <p class="lead text-center">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <hr class="my-4">
        
        <button class="btn btn-danger mx-auto" id="startBtn">Begin Quiz</button>
    </div>

        <!--This will be the main page that the user will first see-->
      

        <!--Coding Questions Setup, using class="hide" so this will only show after the quiz has begun-->
        <section id="quiz" >
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="question">Placeholder</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-info" id="A">choice</button><br>
                    <button class="btn btn-info" id="B">choice</button><br>
                    <button class="btn btn-info" id="C">choice</button><br>
                    <button class="btn btn-info" id="D">choice</button>
                </div>
            </div>
        </section>
    
    
    <!--Links to the external javascript file-->
    <script src="./scriptJS.js"></script>
</body>


</html>
